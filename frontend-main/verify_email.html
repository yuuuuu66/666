<!DOCTYPE html>
<html lang="zh_TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驗證信箱</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .card p {
    font-size: 16px;
    }
    .resend-button {
      margin-top: 20px;
      background-color: #479AC7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .resend-button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <img src="images/LOGO.png" alt="語聲俱來" class="logo">
      <h2>請驗證您的電子郵件</h2>
      <p>我們已經寄出一封驗證信到您的信箱，請點擊信中的連結以啟用帳號。</p>
      <button id="resendButton" class="resend-button">重新寄送驗證連結</button>
      <div style="flex-grow: 1;"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const resendButton = document.getElementById('resendButton');

      resendButton.addEventListener('click', function() {
        resendButton.disabled = true;
        let countdown = 60;
        resendButton.textContent = `重新寄送驗證連結 (${countdown})`;

        const timer = setInterval(function() {
          countdown--;
          resendButton.textContent = `重新寄送驗證連結 (${countdown})`;

          if (countdown <= 0) {
            clearInterval(timer);
            resendButton.disabled = false;
            resendButton.textContent = '重新寄送驗證連結';
          }
        }, 1000);

        // 這裡可以加上實際的重新寄送API呼叫
        // fetch('重寄API', { method: 'POST' })...
      });
    });
  </script>
</body>
</html>
